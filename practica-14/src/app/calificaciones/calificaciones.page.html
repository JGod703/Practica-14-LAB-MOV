<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calificaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>
        Materia:
        </ion-label>
      <ion-input type="text" [(ngModel)]="materia" placeholder="Ingrese la materia del alumno"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>
            Calificacion:
        </ion-label>
        <ion-input type="number" [(ngModel)]="calificacion" id="calif" min="0" max="100" placeholder="Ingrese nombre del alumno"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
          Estado (Reprobado/Aprobado):
      </ion-label>
      <ion-input type="text" [(ngModel)]="estadoAR" placeholder="Ingrese estado del alumno"></ion-input>
  </ion-item>
  
    <ion-item>
        <ion-button type="button" (click)="guardar()">{{estado}}</ion-button>
        <ion-button *ngIf="estado==='actualizar'" type="button" (click)="cancelar()">Cancelar</ion-button>
        <ion-text *ngIf="error" color="danger">
            <h6>Debe ingresar materia, calificacion (entre 0 y 100) y estado para {{estado}}</h6>
        </ion-text>
    </ion-item>

    <app-datos-calificaciones *ngIf="calificaciones.length>0" [calificacionesList]="calificaciones" (eliminar)="eliminar($event)" (editar)="editar($event)"></app-datos-calificaciones>

</ion-list>
</ion-content>
